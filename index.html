<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Order Summary Card For Front End Challenge">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
    <div class="white-section">
      <h3>Order Summary</h3>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <h4 class="title">Annual Plan</h4>
        <p class="price">$59.99/year</p>
        <button>Change</button>
      </div>
      <button class="place-order">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
</body>
</html>
